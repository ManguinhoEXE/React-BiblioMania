name: React App Github Deploy

on:
  push:
  branches:
    - "master"

jobs:
  build:
    runs-on: ubuntu-latest

    Steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: install & build
        run: npm i && npm run build

    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@4.1.1
      with:
        branch: gh-pages
